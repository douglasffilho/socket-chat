<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    
    <title>Chat com Socket IO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" id="username" placeholder="Digite seu nome de usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" id="message" placeholder="Digite uma mensagem">
        <button type="submit">Enviar</button>
    </form>
</body>
<script type="text/javascript">
    var socket = io("http://localhost:8081");

    function renderMessage(message) {
        var messageEl = '<div class="message">' +
            '<strong>' + message.author + '</strong>: ' +
            message.message +
        '</div>';
        $(".messages").append(messageEl);
    };

    socket.on("previousMessages", function(messages) {
        for (message of messages) {
            renderMessage(message);
        }
    });

    socket.on("receivedMessage", function(message) {
        renderMessage(message);
    });

    $("#chat").submit(function(event) {
        event.preventDefault();

        var author = $("#username").val();
        var message = $("#message").val();
        
        if (author.length && message.length) {
            var messageObject = {
                author: author,
                message: message
            }
            renderMessage(messageObject);

            socket.emit("serverMessage", messageObject);
        }
        $("#message").val("");
    });
</script>
</html>
